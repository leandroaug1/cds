<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Escapes Aero | Dashboard BI Gest√£o</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    :root { --bi-blue: #118DFF; --bi-teal: #01B8AA; --bi-orange: #E66C37; --bi-gray: #f3f2f1; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bi-gray); margin: 0; }
    .header { background: #004a99; color: white; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; }
    .btn { border: none; padding: 10px 18px; font-weight: bold; border-radius: 4px; cursor: pointer; transition: 0.3s; }
    .btn-new { background: #00ce64; color: white; }
    .btn-edit { background: #ffc107; color: black; padding: 5px 10px; font-size: 11px; margin-right: 5px; border:none; border-radius:4px; cursor:pointer;}
    .btn-del { background: #e81123; color: white; padding: 5px 10px; font-size: 11px; border:none; border-radius:4px; cursor:pointer;}
    .table-container { background: white; margin: 0 15px 20px; border-radius: 4px; overflow-x: auto; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    table { width: 100%; border-collapse: collapse; font-size: 13px; }
    th { background: #f8f9fa; padding: 12px; text-align: left; border-bottom: 2px solid var(--bi-blue); }
    td { padding: 10px; border-bottom: 1px solid #eee; }
    #modalForm { display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.6); }
    .modal-content { background:white; margin:2% auto; padding:25px; width:450px; border-radius:8px; max-height: 90vh; overflow-y: auto; }
    #loader { position: fixed; inset: 0; background: rgba(255,255,255,0.8); z-index: 9999; display: none; flex-direction: column; justify-content: center; align-items: center; }
    .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--bi-blue); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div id="loader"><div class="spinner"></div><h3>Sincronizando...</h3></div>

<div class="header">
  <h2 style="margin:0">Escapes Aero | Dashboard</h2>
  <div class="btn-group">
    <button class="btn btn-new" onclick="abrirModal()">+ NOVO REGISTRO</button>
    <button class="btn" style="background:#f2c811" onclick="iniciar()">ATUALIZAR</button>
  </div>
</div>

<div class="table-container">
  <table>
    <thead>
      <tr><th>CD</th><th>OS</th><th>PN</th><th>OC</th><th>APLIC.</th><th>DATA</th><th>QTD</th><th>PARECER</th><th>ANEXOS</th><th>A√á√ïES</th></tr>
    </thead>
    <tbody id="corpoTabela"></tbody>
  </table>
</div>

<div id="modalForm">
  <div class="modal-content">
    <h3 id="modalTitle">Registro</h3>
    <form id="formRegistro">
      <input type="hidden" id="edit-id-original">
      <div style="margin-bottom:10px"><label>CD:</label><input type="text" id="in-cd" style="width:100%" required></div>
      <div style="margin-bottom:10px"><label>Data:</label><input type="date" id="in-data" style="width:100%" required></div>
      <div style="margin-bottom:10px"><label>Quantidade:</label><input type="number" id="in-qtd" value="1" style="width:100%"></div>
      <div style="margin-bottom:10px"><label>Parecer:</label>
        <select id="in-parecer" style="width:100%"><option value="Procedente">Procedente</option><option value="N√£o Procedente">N√£o Procedente</option></select>
      </div>
      <button type="button" onclick="salvar()" class="btn btn-new" style="width:100%">SALVAR</button>
      <button type="button" onclick="fecharModal()" style="width:100%; border:none; background:none; color:gray; cursor:pointer; margin-top:10px">Cancelar</button>
    </form>
  </div>
</div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwZ0aaF_nK7i6EQVQXtdt2tLfk9ZrmJfgA2SSo5CEG2BvXafljmNspM1GG9_C-iJjkp/exec"; 
  let dadosOriginais = [];

  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(iniciar);

  async function iniciar() {
    document.getElementById('loader').style.display = 'flex';
    try {
      const resp = await fetch(SCRIPT_URL);
      dadosOriginais = await resp.json();
      renderizar(dadosOriginais);
    } catch (e) { alert("Erro ao carregar dados."); }
    finally { document.getElementById('loader').style.display = 'none'; }
  }

  function renderizar(dados) {
    document.getElementById('corpoTabela').innerHTML = dados.map(d => `
      <tr>
        <td>${d.cd}</td><td>${d.os}</td><td>${d.pn}</td><td>${d.oc}</td><td>${d.aplic}</td>
        <td>${d.dataExibicao}</td><td>${d.qtd}</td>
        <td style="font-weight:bold; color:${d.parecer === 'Procedente' ? '#01B8AA' : '#E66C37'}">${d.parecer}</td>
        <td>
          ${d.anexo1 ? `<a href="${d.anexo1}" target="_blank">üñºÔ∏è Foto</a>` : ''}
          ${d.anexo2 ? `<a href="${d.anexo2}" target="_blank">üìä Doc</a>` : ''}
        </td>
        <td>
          <button class="btn-edit" onclick="editarRegistro('${d.id}')">Editar</button>
          <button class="btn-del" onclick="excluirRegistro('${d.id}')">Excluir</button>
        </td>
      </tr>
    `).join('');
  }

  async function excluirRegistro(id) {
    if(!confirm("Deseja realmente excluir permanentemente o registro " + id + "?")) return;
    
    document.getElementById('loader').style.display = 'flex';
    
    try {
      const response = await fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({ action: "DELETE", id: id })
      });
      const result = await response.json();
      if(result.result === "Sucesso!") {
        alert("Registro removido com sucesso!");
        iniciar();
      } else {
        alert("Erro ao excluir: " + result.error);
      }
    } catch (e) {
      alert("Erro de conex√£o.");
    } finally {
      document.getElementById('loader').style.display = 'none';
    }
  }

  function abrirModal() { document.getElementById('modalForm').style.display = 'block'; }
  function fecharModal() { document.getElementById('modalForm').style.display = 'none'; }
</script>
</body>
</html>
